<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheets/skills.css">
    <link rel="stylesheet" href="./Stylesheets/loader.css">
    <link rel="stylesheet" href="./Stylesheets/page_transition.css">
    <link rel="stylesheet" href="./Stylesheets/root.css">
    <title>DI's Portofolio</title>
</head>

<body>
    <div id="bg-secondary">
        <!-- loader -->
        <div class="loader">
            <div id="loader-backdrop">
                <div class="background"></div>
                <div class="loading-circle"></div>
                <p class="loading">Loading</p>
                <div class="loading-blocks">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
        </div>


        <!-- profile + nav -->
        <section class="profile">
            <div class="secondary-circle"></div>
            <div id="primary-circle"></div>
            <img id="profile-picture" src="./Assets/profile_picture.png" alt="Profile Picture">
            <div id="profile-growing-glow"></div>
            <img id="profile-glow" src="./Assets/profile-glow.png" alt="Profile Glow">

            <nav>
                <div class="nav-options">
                    <a onclick="pageLoad(); setTimeout(projectsLink, 1000);" href="#" title="Projects">
                        <svg id="projects">
                            <use href="#projects-logo"></use>
                        </svg>
                    </a>
                    <!-- <a onclick="pageLoad(); setTimeout(skillsLink, 1000);" href="#" title="Skills"> -->
                    <svg id="skills">
                        <use href="#skills-logo"></use>
                    </svg>
                    <!-- </a> -->
                    <a onclick="pageLoad(); setTimeout(homeLink, 1000);" href="#">
                        <svg id="home" title="Home">
                            <use href="#home-logo"></use>
                        </svg>
                    </a>
                    <a onclick="pageLoad(); setTimeout(aboutLink, 1000);" href="#" title="About">
                        <svg id="about">
                            <use href="#about-logo"></use>
                        </svg>
                    </a>
                    <a onclick="pageLoad(); setTimeout(connectLink, 1000);" href="#" title="Connect">
                        <svg id="connect">
                            <use href="#connect-logo"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </section>

        <!-- content -->

        <section class="intro">
            <div class="header">
                <p id="header-name">SKILLS</p>
                <svg id="header-logo">
                    <use href="#skills-logo"></use>
                </svg>
            </div>
            <footer>

            </footer>
        </section>


    </div>

    <script src="./JS/loader.js"></script>
    <script src="./JS/page_transition.js"></script>
